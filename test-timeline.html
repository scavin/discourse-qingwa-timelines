<!DOCTYPE html>
<html>
<head>
    <title>Timeline Test</title>
    <style>
        .qingwa-timelines {
            position: relative;
            padding-left: 2.5em;
            margin: 1.5em 0;
            background: transparent;
        }

        .qingwa-timelines::before {
            content: "";
            position: absolute;
            left: 0.5em;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #ff7a18, #ffb800);
        }

        .qingwa-timelines h2 {
            position: relative;
            font-size: 1.35em;
            font-weight: 700;
            color: #d96d14;
            margin-top: 2.5em;
            margin-bottom: 1em;
            line-height: 1.4;
            letter-spacing: 0.3px;
        }

        .qingwa-timelines h2::before {
            content: '';
            position: absolute;
            left: calc(-2em + 5px);
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff7a18;
            border: 2px solid #fff;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .qingwa-timelines p {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            margin-left: 0.5em;
            font-size: 1em;
            font-weight: 400;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Timeline Test</h1>
    
    <div class="qingwa-timelines">
        <h2>2024年1月 - 项目启动</h2>
        <p>项目正式立项，组建团队...</p>
        
        <h2>2024年3月 - 第一版发布</h2>
        <p>完成核心功能开发...</p>
    </div>
</body>
</html>
